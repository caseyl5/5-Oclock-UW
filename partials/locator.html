<main ng-controller="TimeCtrl">

    <body id="timeSelect">
        <section id="selectOpen" class="container-fluid">
            <h1 id="selectHead">When is happy hour?</h1>
        </section>

        <section id="timeOptions">
            <form ng-submit="submit()" class="form-inline" role="form" name="timeOptions">
                 <div class="form-group">
                    <input type="radio" name="time" value="now">
                </div>
                <div class="form-group">
                    <input type="radio" name="time" value="later" ng-model="checked">
                    <input ng-show="checked" type="datetime-local" ng-model="date" name=chooseDate>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" value="submit" class="btn btn-primary"></button>
                </div>
            </form>
        </section>

        <section id="currentList" class="container-fluid">
            <div class="col-lg-6" ng-repeat="rest in rests | filter:timeFilter">
                <h3>{{rest.name}}</h3>
                <h4>{{rest.description}}</h4>
            </div>
        </section>
    </body>

</main>
