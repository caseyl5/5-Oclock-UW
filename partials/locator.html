<main id="when" ng-controller="TimeCtrl">


    <section id="selectOpen" class="container">
        <h1 id="selectHead"><i class="fa fa-cutlery" aria-hidden="true"></i> When is happy hour? <i class="fa fa-beer" aria-hidden="true"></i></h1>
    </section>

    <section id="timeOptions" class="container">
        <form ng-submit="submit()" role="form" name="timeOptions">

            <div id=buttonGroup>
                <div id="bGroup" class="btn-group" data-toggle="buttons">

                    <label id="pickNow" class="btn btn-primary">
                     <input type="radio" name="time" value="now" autocomplete="off"> Now
                 </label>
                    <label id="pickLater" class="btn btn-primary">
                    <input type="radio" name="time" value="later" autocomplete="off" ng-model="checked"> Later
                </label>
                </div>

                <input ng-show="checked" id="dateSelect" type="datetime-local" ng-model="date" name=chooseDate>
            </div>


            <div class="form-group">
                <button type="submit" id="findHappy" value="submit" class="btn btn-primary center-block">Find happy hours!</button>
            </div>
            </div>

        </form>
    </section>

    <section id="currentList" class="container">
        <h3>Now showing happy hours at {{happy}}</h3>
        <div class="col-lg-6" ng-repeat="rest in rests | filter:timeFilter">
            <h3 class='options'>{{rest.name}}</h3>
            <h4 class='options'>{{rest.description}}</h4>
        </div>
    </section>


</main>
