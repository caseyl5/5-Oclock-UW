<main ng-controller="TimeCtrl">

    <body>
        <h1>When is happy hour?</h1>
        <h2><button type="button" class="btn btn-primary" ng-click="nowTime()">NOW</button></h2>
        <h3> LATER
            <form name = "dateSearch">
                <input type="datetime-local" ng-model="dateSearch.date" name=chooseDate>
                <button type="submit" class="btn btn-primary" ng-click="laterTime()"></button>
            </form>
        </h3>
        <section id="favorites" class="container-fluid">
            <div class="col-lg-6" ng-repeat="rest in rests">
                <h3>{{rest.name}}</h3>
                <h4>{{rest.now}}</h4>
                <h4>{{rest.description}}</h4>
            </div>
        </section>
    </body>

</main>
